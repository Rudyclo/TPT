<html>
  <head>
    <title>TPT</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <ul>
          <li class="logo"><img src="icon(1).png" /></li>
          <li class="active">Home</li>
          <li>Services</li>
          <li>Product</li>
          <li>Contact</li>
          <li>
            <a href="#" class="signup-btn"><span>Sign Up</span></a>
          </li>
        </ul>
      </div>
      <div class="banner">
        <div class="app-text">
          <h1>보안정보<br />제공사이트</h1>
          <p>
            정보 보안을 희망하시는 여러분께 취업, 공부 방향성, 무엇을
            배우는가?<br />
            등등 여러 정보들 공개합니다
          </p>
          <div class="play-btn">
            <div class="play-btn-inner"><i class="fa fa-play"></i></div>
            <small><b>LEARN MORE</b></small>
          </div>
        </div>
        <div class="app-picture"><img src="field.png" /></div>
      </div>
      <div class="quick-links">
        <ul>
          <li>
            <i class="fa fa-share-alt"></i>
            <p>SHARE TO</p>
          </li>
          <li>
            <i class="fa fa-share-alt"></i>
            <p>RECENT NEWS</p>
          </li>
          <li>
            <i class="fa fa-share-alt"></i>
            <p>ANALYTICS</p>
          </li>
          <li>
            <i class="fa fa-share-alt"></i>
            <p>WALLET</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
